<md-content flex>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="item in avaliacoes">
      <div class="md-list-item-text">
        <h3>{{item.nome}}</h3>

        <p>
          <md-icon md-svg-icon="images/icons/star.svg" style="color: #000;" aria-label="Owner Icon" ng-repeat="x in getNumber(item.estrelas) track by $index"></md-icon>
            {{item.estrelas}}
          <md-icon md-svg-icon="images/icons/owner.svg" style="color: #000;" aria-label="Language Icon"></md-icon>
            {{item.comentario}}
        </p>
      </div>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
