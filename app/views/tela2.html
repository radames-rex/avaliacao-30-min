<form class="" ng-submit="avalie()">
  <label>Nome:</label>
  <input name="name" ng-model="name" placeholder="Nome..." required>
  <label>Estrelas:</label>
  <input name="star" ng-model="star" placeholder="Estrelas..." required>
  <label>Comentário:</label>
  <input name="coment" ng-model="coment" placeholder="Comentário..." required>
  <div class="">
    <md-button class="md-raised md-primary"  md-ripple-size="full" type="submit">Avaliar</md-button>
  </div>
</form>
